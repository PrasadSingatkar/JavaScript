<!-- Write a program to find sum of digits of given five-digit number. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM</title>

    <script>
        function Sum(){
            var n1=parseInt(document.getElementById("num1").value)
            var n2=parseInt(document.getElementById("num2").value)
            var n3=parseInt(document.getElementById("num3").value)
            var n4=parseInt(document.getElementById("num4").value)
            var n5=parseInt(document.getElementById("num5").value)

            var sum=n1+n2+n3+n4+n5;
            document.getElementById("mydiv").innerHTML=sum;
        }
    </script>
</head>
<body>
    Number 1 : <input type="text" name="num1" id="num1" placeholder="Enter Number1"><br>
    Number 2 : <input type="text" name="num2" id="num2" placeholder="Enter Number2"><br>
    Number 3 : <input type="text" name="num3" id="num3" placeholder="Enter Number3"><br>
    Number 4 : <input type="text" name="num4" id="num4" placeholder="Enter Number4"><br>
    Number 5 : <input type="text" name="num5" id="num5" placeholder="Enter Number5"><br>

    <button name="btn" id="btn" onclick="Sum()">ADD</button>
    <div id="mydiv">

    </div>
</body>
</html>
