<!-- Write a program to accept three positive numbers and output the largest of them. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
        
    <script>
function getMax()
        {
            var n1=document.getElementById("num1").value
            var n2=document.getElementById("num2").value
            var n3=document.getElementById("num3").value
            

            if (n1>n2 && n1>n3) {
                document.getElementById("mydiv").innerHTML=`The Largest Number is ${n1}`
            }
            else if (n2>n3 && n2>n1) {
                document.getElementById("mydiv").innerHTML=`The Largest Number is ${n2}`
            }
            else{
                document.getElementById("mydiv").innerHTML=`The Largest Number is ${n3}`
            }

        }
    </script>
</head>
<body>
    Number1: <input type="text" name="num1" id="num1" placeholder="Enter Num1"><br>
    Number2: <input type="text" name="num2" id="num2" placeholder="Enter Num2"><br>
    Number3: <input type="text" name="num3" id="num3" placeholder="Enter Num3"><br>
    <button id="btn" name="btn" value="Find Value" onclick="getMax()">Find Number</button>
    <div id="mydiv"></div>

</body>
</html>
